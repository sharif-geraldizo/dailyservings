<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DGenn Homepage</title>
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script type="text/javascript" src="js/jquery.tools.min.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/Myriad_Pro_700.font.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="white-bg">
    <div class="wrapper">
        <div id="" class="aCenter">
            <h1><a href="index.html" title="Home"><img src="images/dgenn_logo_index.png" alt="Dgenn" /></a></h1>
        </div><!-- end of header -->
    </div><!-- end of wrapper -->
    <div id="show-signup">
        <div class="wrapper">
            <div class="register-box aCenter">
                <form action="" method="post">
                    <input type="text" value="Email Address" class="input-txt2" /><input type="submit" value="Submit" class="input-btn75" /><br />
                    <p><small><a href="#">Login</a> | New to Dgenn? Sign up using the form below.</small></p>
                </form>
            </div>
            <div id="index-slides">
                <div class="index-slides-indent">
                    <div class="index-images">
                        <div><!-- first slide -->
                            <img src="images/slide1.png" alt="" class="index-slider-img" />
                        </div>
                        <div><!-- second slide -->
                            <img src="images/slide2.png" alt="" class="index-slider-img" />
                        </div>
                         <div><!-- third slide -->
                            <img src="images/slide3.png" alt="" class="index-slider-img" />
                        </div>
                         <div><!-- fourth slide -->
                            <img src="images/slide4.png" alt="" class="index-slider-img" />
                        </div>
                    </div><!-- end of images -->
                    <div class="index-slider-nav">
                        <div class="index-slidetabs">
                            <a href="#">&bull;</a>
                            <a href="#">&bull;</a>
                            <a href="#">&bull;</a>
                            <a href="#">&bull;</a>
                        </div>
                    </div>
                </div><!-- index slides indent -->
            </div>
            <div class="clr"></div><br />
            <p class="aCenter">For <b>BETA</b> sign up.</p>
            <div class="register-box aCenter">
                <form action="" method="post">
                    <input type="text" value="Alter Ego" class="input-txt2" /><input type="text" value="Email Address" class="input-txt2" /><input type="text" value="Password" class="input-txt2" /><input type="submit" value="Sign Up" class="input-btn75" />
                </form>
            </div>
        </div><!-- end of wrapper -->
    </div><!-- end of sign up box -->

    <div id="show-login">
        <div class="wrapper">
            <div class="register-box aCenter">
                <form action="" method="post">
                    <input type="text" value="Alter Ego" class="input-txt2" /><input type="text" value="Password" class="input-txt2" /><input type="submit" value="Login" class="input-btn75" /><br />
                </form><br />
                <div id="login-box">
                    <a href="#"><small>Forgot Your Password?</small></a> | <a href="#" id="show-signup-true"><b>Sign Up</b></a>
                </div>
            </div>
        </div><!-- end of wrapper -->
    </div><!-- end of login box -->

    <div id="footer">
        <div class="wrapper">
            <p class="fLeft">
                <a href="#">Home</a> | <a href="#">Profile</a> | <a href="#">Photos</a> | <a href="#">Entourage</a> | <a href="#">Messages</a> | <a href="#">Events</a> | <a href="#">Policy</a> | <a href="#">Terms Of Use</a><br /><br />
                <a href="http://validator.w3.org/check?uri=referer"><img src="images/w3c-valid.png" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>&nbsp;&nbsp;&copy; 2010 Dgenn.com
            </p>
            <p class="fRight"><img src="images/klooma_logo_grey.png" alt="" width="130" height="55" /></p>
            <div class="clr"></div>
        </div>
    </div><!-- end of footer -->
</div><!-- end of white bg -->
